<script>


  var investorsArr = JSON.parse(localStorage.getItem("investorsData")) || [];
 
investorsArr.forEach(function(el) {

  var box= documentt.createElement("div");

var profileImg= document.createElement("img");
profileImg.setAttribute("src", el.investorImg)

var profileName= document.createElement("h3");
profileName.innerText = el.investorName;

var profileRole= document.createElement("p");
profileRole.innerText = el.investorRole;

var profileLogo= document.createElement("img");
profileLogo.setAttribute("src", el.investorLogo)

box.append(profileImg,profileName,profileRole,profileLogo);

document.querySelector("#container").append(box);

});  


</script>
